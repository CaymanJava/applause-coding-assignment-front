<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4">
    <app-country-select
        (countriesSelected)="onCountriesSelected($event)">
    </app-country-select>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4">
    <app-device-select
        (devicesSelected)="onDevicesSelected($event)">
    </app-device-select>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <button (click)="onSearch()" class="btn btn-primary" type="button">Search</button>
  </div>
</div>
