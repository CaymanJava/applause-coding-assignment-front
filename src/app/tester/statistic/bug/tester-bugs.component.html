<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{testerStatistic.firstName + ' ' + testerStatistic.lastName}} bugs</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Device</th>
      <th scope="col">Bug count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let deviceBugs of testerStatistic.bugs | keyvalue">
      <td>{{deviceBugs.key}}</td>
      <td>{{deviceBugs.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
</div>
